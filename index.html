<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처 폼</title>
    <style>
        /* 스타일은 이전과 동일하게 사용 */
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { padding: 10px; font-size: 1rem; }
        button { cursor: pointer; background-color: #007bff; color: white; border: none; }
        #status-message { margin-top: 15px; font-weight: bold; }
        #manual-link-container a { color: #007bff; text-decoration: none; font-size: 1.1rem; }
    </style>
</head>
<body>
    <h1>문의하기</h1>
    <p>아래 폼을 작성해주시면 내용은 Google 스프레드시트에 저장되고, 안내 링크가 표시됩니다.</p>

    <form id="contact-form">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submit-btn">제출하기</button>
    </form>
    <div id="status-message"></div>
    <div id="manual-link-container"></div> <script>
    // 1단계에서 재배포 후 복사한 Apps Script URL을 붙여넣으세요.
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzxbDMTEVRp7kX4o55R7MTwlRqXedOheSoF3n6L5ilVvGdmxqum4UT2Q56bqCV_cftbeA/exec';
    
    // ▼▼▼ 제출 성공 후 보여줄 링크를 여기에 직접 입력하세요. ▼▼▼
    const MANUAL_LINK_URL = 'https://github.com/taecheonin/taecheonin/raw/refs/heads/main/pdfnumber.pdf'; 
    const LINK_TEXT = '다운로드 안내 페이지로 이동'; // 링크에 표시될 텍스트

    const form = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const statusMessage = document.getElementById('status-message');
    const linkContainer = document.getElementById('manual-link-container');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.textContent = '전송 중...';
        statusMessage.textContent = '';
        linkContainer.innerHTML = ''; // 이전 링크가 있다면 초기화

        const formData = new FormData(form);
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (result.result === 'success') {
                statusMessage.textContent = '성공적으로 제출되었습니다!';
                statusMessage.style.color = 'green';
                
                // 지정된 수동 링크를 화면에 생성합니다.
                const manualLink = document.createElement('a');
                manualLink.href = MANUAL_LINK_URL;
                manualLink.textContent = LINK_TEXT;
                manualLink.target = '_blank'; // 새 탭에서 열기
                linkContainer.appendChild(manualLink);
                
                form.reset(); // 성공 시 폼 내용 초기화
            } else {
                throw new Error(result.error || '알 수 없는 오류가 발생했습니다.');
            }
        } catch (error) {
            console.error('제출 중 에러 발생:', error);
            statusMessage.textContent = '데이터 제출에 실패했습니다. 다시 시도해주세요.';
            statusMessage.style.color = 'red';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '제출하기';
        }
    });
    </script>
</body>
</html>
